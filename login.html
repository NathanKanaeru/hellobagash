<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyFreeTools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .login-container {
            max-width: 400px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="login-container bg-white shadow-lg rounded-lg p-6 space-y-4">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

        <!-- Email -->
        <div>
            <input type="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <!-- Password -->
        <div class="relative">
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10">
            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
            <span id="password-icon">üëÅÔ∏è</span>
            </button>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Login
        </button>

        <!-- Register Link -->
        <div class="text-sm text-center text-gray-600">
            Don't have an account? 
            <a href="register.html" class="text-blue-600 hover:underline">Register</a>
        </div>

        <!-- Third-Party Login -->
        <div class="text-center text-gray-500">Or login with</div>
        <div class="flex justify-center space-x-4">
            <a href="#" class="text-gray-700">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google" class="h-8 w-8">
            </a>
            <a href="#" class="text-gray-700">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" class="h-8 w-8">
            </a>
            <a href="#" class="text-gray-700">
                <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="h-8 w-8">
            </a>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
