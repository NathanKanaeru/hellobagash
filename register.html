<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyFreeTools</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .register-container {
            max-width: 400px;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="register-container bg-white shadow-lg rounded-lg p-6 space-y-4">
        <h2 class="text-2xl font-bold text-center text-gray-700">Register</h2>

        <!-- Firstname and Lastname -->
        <div class="flex space-x-4">
            <input type="text" id="first-name" placeholder="First Name" class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
            <input type="text" id="last-name" placeholder="Last Name" class="w-1/2 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <!-- Email -->
        <div>
            <input type="email" id="email" placeholder="Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>

        <!-- Password Field -->
        <div class="relative">
            <input type="password" id="password" placeholder="Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10">
            <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                <span id="password-icon">ğŸ‘ï¸</span>
            </button>
        </div>

        <!-- Confirm Password Field -->
        <div class="relative">
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600 pr-10">
            <button type="button" id="toggle-confirm-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-gray-700">
                <span id="confirm-password-icon">ğŸ‘ï¸</span>
            </button>
        </div>

        <!-- Register Button -->
        <button id="register-button" type="button" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Register
        </button>

        <!-- Login Link -->
        <div class="text-sm text-center text-gray-600">
            Already have an account? 
            <a href="login.html" class="text-blue-600 hover:underline">Login</a>
        </div>

        <!-- Third-Party Login -->
        <div class="text-center text-gray-500">Or register with</div>
        <div class="third-party-login flex justify-center space-x-4">
            <button id="google-login" class="p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition duration-200">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google" class="h-6 w-6">
            </button>
            <button id="facebook-login" class="p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition duration-200">
                <img src="https://img.icons8.com/fluency/48/000000/facebook-new.png" alt="Facebook" class="h-6 w-6">
            </button>
            <button id="github-login" class="p-3 bg-gray-100 rounded-lg hover:bg-gray-200 transition duration-200">
                <img src="https://img.icons8.com/ios-glyphs/48/000000/github.png" alt="GitHub" class="h-6 w-6">
            </button>
        </div>
    </div>

    <script type="module" src="register.js"></script>
    <script src="register-extra.js"></script>
</body>
</html>
